<!DOCTYPE html>
<html ng-app="quizz">
    <head>
        <title>Quizz</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/quizz.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl" ng-init="initWithWindowVariable('quizz')">
            <div ng-include="'templates/Quizz.html'"></div>
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-markdown-directive/markdown.js"></script>
        <script src="bower_components/showdown/compressed/showdown.js"></script>
        <script src="js/controllers/MainCtrl.js"></script>
        <script>
            angular.module("quizz", ['btford.markdown', 'quizz.controller']);
            var quizz = {
                title: 'Example Quizz',
                description: 'This quizz will test your knowledge about AngularJS',
                questions: [
                    {
                        type: 'radio',
                        text: '**AngularJS** is a...',
                        answers: [
                            {
                                text: 'Java framework',
                                correct: false
                            },
                            {
                                text: 'JavaScript Framework',
                                correct: true
                            },
                            {
                                text: 'Ruby Framework',
                                correct: false
                            }
                        ]
                    },
                    {
                        type: 'free',
                        text: 'What is the name of the directive used to *loop* over elements?',
                        answers: ['ngRepeat', 'ng-repeat']
                    },
                    {
                        type: 'checkbox',
                        text: 'Which tools can help develop [AngularJS](http://angularjs.org) applications?',
                        answers: [
                            {
                                text: 'Excel',
                                correct: false
                            },
                            {
                                text: 'Grunt',
                                correct: true
                            },
                            {
                                text: 'Karma',
                                correct: true
                            },
                            {
                                text: 'A hammer',
                                correct: false
                            }
                        ]
                    }
                ]
            };
        </script>
    </body>
</html>
